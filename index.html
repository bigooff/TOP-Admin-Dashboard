<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>

    <div class="container">



        <div class="header">
            <div class="top-left">
                <button type="search-btn">searchIcon</button>
                <input type="search" name="test" id="searchBar">
            </div>
            <div class="top-right">
                <div class="notification-btn">bell</div>
                <div class="user-image">image</div>
                <p>Morgan Oaekley</p>
            </div>
            <div class="bot-left">
                <div class="user-image">image</div>
                <p>Hey there</p>
                <p>Morgan Oakley(@morgan)</p>
            </div>
            <div class="bot-right">
                <button type="button" class="new">New</button>
                <button type="button" class="upload">Upload</button>
                <button type="button" class="share">Share</button>
            </div>
        </div>



        <div class="sidebar">
            <div class="top-container">
                <div class="logo-icon"></div> Dashboard
            </div>
            <ul class="mid-container">
                <li>Home</li>
                <li>Profile</li>
                <li>Messages</li>
                <li>History</li>
                <li>Tasks</li>
                <li>Communities</li>
            </ul>
            <ul class="bot-container">
                <li>Settings</li>
                <li>Support</li>
                <li>Privacy</li>
            </ul>
        </div>



        <div class="main-content">
            <div class="projects">
                <p>Your Projects</p>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
            </div>
            <div class="announcements">
                <p>Announcements</p>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="trending">
                <p>Trending</p>
                <div class="user"></div>
                <div class="user"></div>
                <div class="user"></div>
                <div class="user"></div>
            </div>
        </div>
    </div>
    
</body>
</html>
